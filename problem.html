   <main>
     <form id="problem" method="POST" data-netlify="true" autocomplete="on">
       <fieldset id="place">
         <legend>Formulär för felanmälan</legend>
         <!--! i edge och chrome fungerar inte att ha grid på fieldset dörför skaffar vi div för att använda grid-->
          <div>
            <label for="adress">*Adress (där felet uppstod):</label>
            <input type="text" name="address" id="adress" placeholder="ex. Annerogatan 1C" required>
            <label for="lgh">*Lgh:</label>
            <input type="text" name="apartment-nubmer" id="lgh" placeholder="ex. 1104" required>
            <label for="discovered">När upptäcktes felet:</label>
            <input type="date" name="when-discovered" id="discovered">
            <label for="description">*Beskrivning av felet:</label>
            <textarea id="description" rows="5" name="description" placeholder="Här skriver du en beskrivning av felet" required ></textarea>
          </div>
          <label ><input type="checkbox" name="entry-permission" > Jag tillåter Roséns fastigheters personal att gå in till min lägenhet med huvudnyckel för att åtgärda felet ifall jag är inte hemma.</label>
       </fieldset>
       <div class="send">
         <input type="submit" value="Skicka">
       </div>
     </form>
   </main>
