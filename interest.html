   <main>
     <form id="interest" method="POST" data-netlify="true">
       <fieldset id="personalInformation">
         <legend>Personliga Uppgifter</legend>
         <!--! i edge och chrome fungerar inte att ha grid på fieldset dörför skaffar vi div för att använda grid-->
          <div>
            <label for="firstName">*Förnamn:</label>
            <input type="text" name="first-name" id="firstName" placeholder="Förnamn" required>
            <label for="lastName">*Efternamn:</label>
            <input type="text" name="last-name" id="lastName" placeholder="Efternamn" required>
            <label for="securityNumber">*Personnummer:</label>
            <input type="text" name="social-security-number" id="securityNumber" placeholder="ÅÅMMDD-XXXX" required>
            <label for="epost">*E-postadress:</label>
            <input type="text" name="e-post" id="epost" placeholder="example@hotmail.com" required>
            
            <label for="discovered">När upptäcktes felet:</label>
            <input type="date" name="when-discovered" id="discovered">
            <label for="description">*Beskrivning av felet:</label>
            <textarea id="description" rows="5" name="description" placeholder="Här skriver du en beskrivning av felet" required ></textarea>
          </div>
          <label ><input type="checkbox" name="entry-permission" > Jag tillåter Roséns fastigheters personal att gå in till min lägenhet med huvudnyckel för att åtgärda felet</label>
       </fieldset>
       <div class="send">
         <input type="submit" value="Skicka felanmälan">
       </div>
     </form>
